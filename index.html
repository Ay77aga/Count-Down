<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Count Down</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Count Down</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g>
        <path d="M12 3c-5 0-9 4-9 9s4 9 9 9 9-4 9-9-4-9-9-9zm6 11h-7c-.6 0-1-.4-1-1V8c0-.6.4-1 1-1s1 .4 1 1v4h6c.6 0 1 .4 1 1s-.4 1-1 1z"></path>
      </g>
    </svg>
  </header>
  <section class="container">
    <div class="data">
      <h2>Enter Your Time: </h2>
      <label>Month
        <select id="month"> </select>
      </label>
      <label>Day
        <select id="day"> </select>
      </label>
      <label>Year
        <select id="year"> </select>
      </label>
      <label>Time
        <input type="time" id="time" value="00:59">
      </label>
      <button class="btn start">Start</button>
      <button class="btn clear">Clear</button>
    </div>
    <article class="count-down">
      <div data-name="Day">0</div>
      <div data-name="Hours">0</div>
      <div data-name="Minutes">0</div>
      <div data-name="Seconds">0</div>
    </article>
  </section>
  <div class="dev">
    <a href="https://ay77aga.github.io/Portfolio/">Portfolio</a>
  </div>
  <!-- Project -->
  <script src="js/main.js"></script>
</body>

</html>
